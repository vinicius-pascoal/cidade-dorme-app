services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cidade-dorme-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ABLY_API_KEY=${ABLY_API_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cidade-dorme-network
    restart: unless-stopped

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: cidade-dorme-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_ABLY_API_KEY=${ABLY_API_KEY}
    depends_on:
      - backend
    networks:
      - cidade-dorme-network
    restart: unless-stopped

networks:
  cidade-dorme-network:
    driver: bridge
