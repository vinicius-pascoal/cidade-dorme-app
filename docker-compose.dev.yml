version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cidade-dorme-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ABLY_API_KEY=${ABLY_API_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - cidade-dorme-network
    restart: unless-stopped

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      target: deps
    container_name: cidade-dorme-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_ABLY_API_KEY=${ABLY_API_KEY}
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    networks:
      - cidade-dorme-network
    restart: unless-stopped

networks:
  cidade-dorme-network:
    driver: bridge
